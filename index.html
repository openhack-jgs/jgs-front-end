        <section class ="Tag_section">
            
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
        <script src="./init-firebase.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
        

        var provider = new firebase.auth.GithubAuthProvider();

        $(document).ready(function(){

            const dummy = [
                {
                    title : 'a',
                    desc: 'aaaa',
                    img: 'https://s.pstatic.net/static/www/mobile/edit/2016/0705/mobile_212852414260.png',
                    tag: 'web'
                },
                {
                    title : 'b',
                    desc: 'bbbb',
                    img: 'https://s.pstatic.net/static/www/mobile/edit/2016/0705/mobile_212852414260.png',
                    tag: 'web'

                },
                {
                    title : 'c',
                    desc: 'cccc',
                    img: 'https://s.pstatic.net/static/www/mobile/edit/2016/0705/mobile_212852414260.png',
                    tag: 'app'
                }
            ];

            let contentsHTML = '';
            dummy.forEach(o => { 
               // if (o.tag == app) return;
                contentsHTML += `
                <div>
                    <div>
                        ${o.title}
                    </div>
                    <div>
                        ${o.desc}
                    </div>
                    <div>
                        <img src="${o.img}">
                    </div>
                </div>
                `;
            });
            $('#contents').html(contentsHTML);

            $(".check").click(function(){  
                var str = ""; 
                $(".check").each(function(){  
                    if($(this).is(":checked"))  
                        str += $(this).val() + " "; 
                });
              $("#Multi").text(str);  // #multiPrint에 체크된 원소를 출력한다.
             
            });
            $("#login").click(() => {
                firebase.auth().signInWithPopup(provider).then(function(result) {
                // This gives you a GitHub Access Token. You can use it to access the GitHub API.
                var token = result.credential.accessToken;
                // The signed-in user info.
                var user = result.user;
                // ...
                console.log(token);
                console.log(user);
                }).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // The email of the user's account used.
                var email = error.email;
                // The firebase.auth.AuthCredential type that was used.
                var credential = error.credential;
                // ...
                });
            });
            $("#status").click(() => {
                firebase.auth().onAuthStateChanged(function(user) {
                    if (user) {
                        // User is signed in.
                        var displayName = user.displayName;
                        var email = user.email;
                        var emailVerified = user.emailVerified;
                        var photoURL = user.photoURL;
                        var isAnonymous = user.isAnonymous;
                        var uid = user.uid;
                        var providerData = user.providerData;
                        // ...
                        console.log(user);
                    } else {
                        // User is signed out.
                        // ...
                        console.log('nono')
                    }
                });

            });
            // $("#login").click(() => {
            //     $.ajax({
            //         method: "GET",
            //         url: "https://github.com/login/oauth/authorize",
            //         data: {
            //             'client_id': 'fc3c53254b6ef47a9646',
            //         }
            //     }).done((data) => {
            //         console.log(data);
            //     })
            // })
        });
        </script>
