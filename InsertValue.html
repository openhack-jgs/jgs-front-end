<style>

        display: none;

        top: 0;
        width: 100%;

        /* Enable scroll if needed */

            <table>

            <!--tag-->
            <ul id="removeConfirmationTags">
                <li>tag</li>
            </ul>
            <!--slider-->
            <div class="content">
                <label>난이도: </label><input type="text" value="6.0" class="slideControl" maxlength="3" />

<script type="text/javascript">

    jQuery(document).ready(function () {
        $('#myModal').show();
        $('table tr').click(function () {
            window.open($(this).data('href'));
        });
        //slider
        $('.slideControl').slideControl();
    });
    //팝업 Close 기능
    function close_pop(flag) {
        $('#myModal').hide();
    };
    function url_focusout() {
        const m_name = $('#url').val();       //이 돔에 있는 값을 가져오자
        console.log(m_name)
        $.ajax({
            method: "GET",
            url: "http://106.10.34.9:3000/analysis_url",
            data: { url: m_name }
        })
            .done(function (data) {
                console.log(data);
                // $('#image').text(data['og:image'])
                $("#image").attr("src", data['og:image']);
                $('#description').text(data['og:description'])
                alert("Data Saved: " + data);
            });
        alert("aa");
    }
    //tag
    $(function () {
        var sampleTags = ['c++', 'java', 'php', 'coldfusion', 'javascript', 'asp', 'ruby', 'python', 'c', 'scala', 'groovy', 'haskell', 'perl', 'erlang', 'apl', 'cobol', 'go', 'lua'];

        //-------------------------------
        // Tag events
        //-------------------------------
        var eventTags = $('#eventTags');

        var addEvent = function (text) {
            $('#events_container').append(text + '<br>');
        };

        eventTags.tagit({
            availableTags: sampleTags,
            beforeTagAdded: function (evt, ui) {
                if (!ui.duringInitialization) {
                    addEvent('beforeTagAdded: ' + eventTags.tagit('tagLabel', ui.tag));
                }
            },
            afterTagAdded: function (evt, ui) {
                if (!ui.duringInitialization) {
                    addEvent('afterTagAdded: ' + eventTags.tagit('tagLabel', ui.tag));
                }
            },
            beforeTagRemoved: function (evt, ui) {
                addEvent('beforeTagRemoved: ' + eventTags.tagit('tagLabel', ui.tag));
            },
            afterTagRemoved: function (evt, ui) {
                addEvent('afterTagRemoved: ' + eventTags.tagit('tagLabel', ui.tag));
            },
            onTagClicked: function (evt, ui) {
                addEvent('onTagClicked: ' + eventTags.tagit('tagLabel', ui.tag));
            },
            onTagExists: function (evt, ui) {
                addEvent('onTagExists: ' + eventTags.tagit('tagLabel', ui.existingTag));
            }
        });

        //-------------------------------
        // Remove confirmation
        //-------------------------------
        $('#removeConfirmationTags').tagit({
            availableTags: sampleTags,
            removeConfirmation: true
        });

    });

</script>
